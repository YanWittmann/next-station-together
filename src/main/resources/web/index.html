<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Station Together</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <header class="game-header">
        <div class="player-info">
            <input type="text" id="player-name" placeholder="Enter your name">
            <input type="text" id="board-id" placeholder="Enter board ID">
        </div>
        <div class="color-selector">
            <button class="color-btn" data-color="rgb(255, 145, 35)"></button>
            <button class="color-btn" data-color="rgb(35, 228, 255)"></button>
            <button class="color-btn" data-color="rgb(83, 225, 0)"></button>
            <button class="color-btn" data-color="rgb(221, 107, 255)"></button>
        </div>
    </header>

    <main class="game-board" id="game-board">
        <canvas id="gameCanvas"></canvas>
    </main>

    <footer class="score-section">
        <table class="score-table">
            <!-- This will be populated dynamically by JavaScript -->
        </table>
    </footer>
</div>
<script src="game.js"></script>
</body>
</html>
